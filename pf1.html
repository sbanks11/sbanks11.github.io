<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Paid to Scroll Tiktok!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background: linear-gradient(180deg, #1a1d2e 0%, #0f1118 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
      }

      .floating-money {
        position: fixed;
        font-size: 30px;
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes floatAround {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(30px, -20px) rotate(90deg); }
        50% { transform: translate(-20px, 20px) rotate(180deg); }
        75% { transform: translate(40px, 10px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        margin-top: 15px;
      }

      .logo {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        background: linear-gradient(90deg, #a78bfa 0%, #c084fc 50%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #9ca3af;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .promo-banner {
        background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
        border-radius: 14px;
        padding: 10px 14px;
        margin-bottom: 10px;
        display: flex;
        gap: 10px;
      }

      .promo-text {
        font-weight: 600;
        font-size: 13px;
      }

      .earnings-card {
        background: linear-gradient(135deg, #7c3aed 0%, #9333ea 100%);
        border-radius: 14px;
        padding: 12px;
        margin-bottom: 12px;
        text-align: center;
        position: relative;
      }

      .earnings-label {
        font-size: 12px;
        margin-bottom: 3px;
      }

      .earnings-amount {
        font-size: 32px;
        font-weight: 900;
      }

      .step-card {
        background: rgba(55, 65, 81, 0.5);
        border-radius: 14px;
        padding: 11px 13px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-left: 4px solid #7c3aed;
      }

      .step-number {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
      }

      .step-text {
        font-size: 14px;
        font-weight: 600;
      }

      .cta-button {
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        border-radius: 14px;
        padding: 13px;
        width: 100%;
        font-size: 16px;
        font-weight: 700;
        color: white;
        text-decoration: none;
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 12px 0;
        animation: buttonPulse 1.5s infinite;
      }

      @keyframes buttonPulse {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
  </head>

  <body>
    <div id="floating-money-container"></div>

    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <img src="images/pf1.png" alt="Playful Rewards">
        </div>
      </div>

      <h1>Get Paid to Scroll Tiktok!</h1>
      <p class="subtitle">Turn your free time into real money</p>

      <div class="promo-banner">
        <span>‚è∞</span>
        <span class="promo-text">Limited Time: Double Rewards for New Users!</span>
      </div>

      <div class="earnings-card">
        <div class="earnings-label">Average Daily Earnings</div>
        <div class="earnings-amount">$ <span id="earnings">0</span>+</div>
      </div>

      <!-- Steps -->
      <div class="step-card">
        <div class="step-number">1</div>
        <div class="step-text">Download Playful Rewards App</div>
      </div>

      <div class="step-card">
        <div class="step-number">2</div>
        <div class="step-text">Play 2-3 games to unlock the TikTok scroll option</div>
      </div>

      <div class="step-card">
        <div class="step-number">3</div>
        <div class="step-text">Scroll TikTok & Get Paid Instantly!</div>
      </div>

      <!-- CTA moved HERE -->
      <a href="https://trkio.org/aff_c?offer_id=2691&aff_id=54313&source=PF1" class="cta-button">
        üöÄ START EARNING NOW
      </a>

    </div>

    <script>
      const earningsEl = document.getElementById('earnings');
      const duration = 3000;
      const targetValue = 100;
      const startTime = Date.now();

      function animateEarnings() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        earningsEl.textContent = Math.floor(progress * targetValue);
        if (progress < 1) requestAnimationFrame(animateEarnings);
      }
      animateEarnings();
    </script>
  </body>
</html>
