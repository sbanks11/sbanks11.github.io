<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empfohlen.de - Folge den Schritten & verdiene!</title>
    <meta name="description" content="Verdiene über 200€/Tag durch App-Tests. Sichere Auszahlungen und In-App-Käufe werden erstattet.">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="Geld verdienen, App testen, online Geld verdienen, empfohlen.de">
    <meta property="og:title" content="empfohlen.de - Folge den Schritten & verdiene!">
    <meta property="og:description" content="Verdiene über 200€/Tag durch App-Tests. Sichere Auszahlungen und In-App-Käufe werden erstattet.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/empfohlen-logo-transparent.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            /* Dark casino-style theme */
            --background: 220 25% 8%;
            --foreground: 0 0% 100%;
            --card: 220 25% 12%;
            --card-foreground: 0 0% 100%;
            --popover: 220 25% 12%;
            --popover-foreground: 0 0% 100%;
            --primary: 217 91% 60%;
            --primary-foreground: 0 0% 100%;
            --secondary: 220 25% 15%;
            --secondary-foreground: 0 0% 100%;
            --muted: 220 25% 15%;
            --muted-foreground: 220 10% 70%;
            --accent: 8 85% 65%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 100%;
            --border: 220 25% 20%;
            --input: 220 25% 15%;
            --ring: 217 91% 60%;
            --radius: 0.75rem;
            --gold: 45 95% 60%;
            --gold-dark: 45 90% 50%;
            --coral: 8 85% 65%;
            --coral-dark: 8 80% 55%;
            --success: 142 76% 36%;
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(217 91% 50%));
            --gradient-gold: linear-gradient(135deg, hsl(var(--gold)), hsl(var(--gold-dark)));
            --gradient-background: radial-gradient(ellipse at center, hsl(220 25% 12%), hsl(220 25% 8%));
            --shadow-glow: 0 0 30px hsl(var(--gold) / 0.3);
            --shadow-button: 0 10px 30px -10px hsl(var(--primary) / 0.4);
            --shadow-card: 0 20px 40px -20px hsl(220 25% 5% / 0.8);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bounce-duration: 3s;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            background: var(--gradient-background);
            color: hsl(var(--foreground));
            font-family: ui-sans-serif, system-ui, sans-serif;
            min-height: 100vh;
        }

        /* Custom animations */
        @keyframes coinFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-30px) rotate(5deg) scale(1.05);
            }
            50% { 
                transform: translateY(-15px) rotate(-3deg) scale(1.02);
            }
            75% { 
                transform: translateY(-35px) rotate(7deg) scale(1.03);
            }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .coin-float {
            animation: coinFloat 6s ease-in-out infinite;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.3s ease-out;
        }

        .animate-slide-out-right {
            animation: slideOutRight 0.3s ease-in;
        }

        /* Custom button styles */
        .btn-cta {
            background: linear-gradient(135deg, hsl(var(--coral)), hsl(var(--coral-dark)));
            color: hsl(var(--coral-dark-foreground, 0 0% 100%));
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1.125rem;
            line-height: 1.75rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-button);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px -15px hsl(var(--coral) / 0.5);
        }

        .progress-bar {
            width: 100%;
            background-color: hsl(var(--secondary));
            border-radius: 9999px;
            height: 0.75rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, hsl(var(--coral)), hsl(var(--coral-dark)));
            border-radius: 9999px;
            transition: width 1s ease-out;
        }

        /* Tailwind-like utility classes */
        .bg-card { background-color: hsl(var(--card) / 0.75); }
        .text-white { color: hsl(0 0% 100%); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .text-coral { color: hsl(var(--coral)); }
        .text-success { color: hsl(var(--success)); }
        .text-foreground { color: hsl(var(--foreground)); }
        .border-success { border-color: hsl(var(--success) / 0.2); }
        .backdrop-blur-sm { backdrop-filter: blur(4px); }
        .border-border { border-color: hsl(var(--border) / 0.5); }
    </style>
</head>

<body class="min-h-screen">

    <div id="floating-coins" class="fixed inset-0 pointer-events-none z-0 overflow-hidden"></div>
    
    <!-- Deposit notifications -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Main content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md mx-auto bg-card backdrop-blur-sm border border-border rounded-3xl shadow-2xl p-6 md:p-8" 
             style="background-color: hsl(var(--card) / 0.75); border-color: hsl(var(--border) / 0.5); backdrop-filter: blur(4px);">
            
            <!-- Logo -->
            <div class="flex items-center justify-center mb-6 md:mb-8">
                <img src="/empfohlen-logo-transparent.png" 
                     alt="empfohlen.de"

                     style="transform: scale(1.1); transform-origin: center;">
            </div>
            
            <!-- Progress section -->
            <div class="mb-6 md:mb-8">
                <h3 class="text-white text-lg md:text-xl font-semibold mb-3 text-center">Belohnungsfortschritt</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 35%"></div>
                </div>
            </div>
            
            <!-- Main headline -->
            <div class="text-center mb-6 md:mb-8">
                <h1 class="text-white text-xl md:text-2xl font-bold leading-tight mb-4 md:mb-6">
                    Folge den Schritten & verdiene!
                </h1>
            </div>
            
            <!-- Quick start section -->
            <div class="mb-6">
                <div class="flex items-center font-semibold mb-3 md:mb-4" style="color: hsl(var(--coral));">
                    <span class="text-lg md:text-xl">Schnellstart</span>

                    </svg>
                </div>
