<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>(function(){window._captured=new URLSearchParams(window.location.search);if(window.location.search){var c=window.location.protocol+"//"+window.location.host+window.location.pathname;window.history.replaceState({path:c},'',c);}})();</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playful Rewards - Get Paid for Scrolling TikTok and Playing Games!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: hsl(222, 47%, 7%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container { position: relative; min-height: 100vh; display: flex; flex-direction: column; }
    .bg-decoration { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
    .glow-orb { position: absolute; border-radius: 50%; filter: blur(80px); animation: float 15s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, -30px); } }
    .glow-1 { top: 80px; left: 40px; width: 200px; height: 200px; background: hsla(160, 84%, 39%, 0.25); }
    .glow-2 { top: 160px; right: 40px; width: 250px; height: 250px; background: hsla(158, 64%, 52%, 0.25); animation-delay: 5s; }
    .glow-3 { bottom: 80px; left: 25%; width: 220px; height: 220px; background: hsla(160, 84%, 45%, 0.2); animation-delay: 10s; }
    .glow-4 { top: 50%; right: 25%; width: 180px; height: 180px; background: hsla(160, 84%, 39%, 0.25); animation-delay: 7s; }

    .grid-pattern {
      position: absolute; inset: 0;
      background-image: linear-gradient(hsla(160, 84%, 39%, 0.05) 1px, transparent 1px), linear-gradient(90deg, hsla(160, 84%, 39%, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .snowfall { position: fixed; inset: 0; z-index: 1; pointer-events: none; overflow: hidden; }
    .snowflake { position: absolute; top: -10px; color: white; font-size: 1em; opacity: 0.8; animation: fall linear infinite; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
    @keyframes fall { 0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; } 100% { transform: translateY(100vh) translateX(50px) rotate(360deg); opacity: 0.2; } }

    .banner { background: linear-gradient(to right, hsl(160, 84%, 39%), hsl(160, 84%, 45%)); text-align: center; padding: 14px 16px; position: relative; z-index: 10; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
    .banner-text { font-size: 14px; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

    main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 24px 16px; position: relative; z-index: 10; }
    .content-wrapper { width: 100%; max-width: 600px; margin: 0 auto; text-align: center; }

    .logo-container { width: 100%; display: flex; justify-content: center; padding-top: 24px; padding-bottom: 16px; animation: fadeInDown 0.6s ease-out; }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .logo-container img { width: 96px; height: 96px; border-radius: 16px; box-shadow: 0 25px 50px -12px hsla(160, 84%, 39%, 0.5); border: 2px solid hsla(158, 64%, 52%, 0.3); transition: transform 0.3s ease; object-fit: cover; }

    .hero { animation: fadeInUp 0.8s ease-out; margin-bottom: 20px; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .hero-title { font-size: 36px; font-weight: bold; color: white; line-height: 1.2; margin-bottom: 20px; letter-spacing: -0.5px; }
    .hero-subtitle { font-size: 16px; color: hsl(220, 9%, 70%); line-height: 1.6; }

    .trustpilot-section { animation: fadeInUp 0.8s ease-out 0.2s both; margin-bottom: 20px; }
    .trustpilot-text { font-size: 14px; color: hsl(220, 9%, 70%); margin-bottom: 12px; font-weight: 500; }
    .trustpilot-badge { display: inline-flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid hsla(160, 84%, 39%, 0.3); border-radius: 12px; padding: 12px 24px; transition: all 0.3s ease; }
    .trustpilot-name { font-size: 18px; font-weight: 700; color: hsl(160, 84%, 39%); }
    .stars { display: flex; gap: 4px; }
    .star { width: 20px; height: 20px; fill: hsl(160, 84%, 39%); }
    .rating-count { color: hsl(220, 9%, 70%); font-size: 14px; }

    .offers-section { margin-bottom: 20px; animation: fadeInUp 0.8s ease-out 0.3s both; }
    .offer-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .offer-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid hsla(160, 84%, 39%, 0.3); border-radius: 16px; padding: 16px 12px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .offer-card.featured { border-color: hsl(160, 84%, 39%); box-shadow: 0 8px 25px hsla(160, 84%, 39%, 0.3); }
    .offer-logo { width: 48px; height: 48px; object-fit: cover; border-radius: 12px; }
    .offer-name { font-size: 14px; font-weight: 700; color: white; }
    .offer-desc { font-size: 12px; color: hsl(220, 9%, 70%); }
    .offer-price { font-size: 18px; font-weight: 800; color: hsl(160, 84%, 39%); }
    .offer-rating { display: flex; align-items: center; gap: 4px; font-size: 12px; color: hsl(43, 74%, 49%); }

    .steps-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border-radius: 16px; padding: 24px; border: 2px solid hsla(160, 84%, 39%, 0.5); box-shadow: 0 25px 50px -12px hsla(160, 84%, 39%, 0.5); margin-bottom: 20px; animation: fadeInUp 0.8s ease-out 0.4s both; }
    .steps-title { font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 16px; background: linear-gradient(to right, hsl(158, 64%, 85%), white, hsl(158, 64%, 85%)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .step { display: flex; gap: 16px; align-items: flex-start; margin-bottom: 16px; }
    .step-icon { flex-shrink: 0; width: 44px; height: 44px; background: linear-gradient(135deg, hsl(158, 64%, 52%), hsl(160, 84%, 39%), hsl(160, 84%, 45%)); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid hsla(158, 64%, 52%, 0.3); }
    .step-icon svg { width: 20px; height: 20px; color: white; }
    .step-content { flex: 1; padding-top: 4px; text-align: left; }
    .step-title { color: white; font-weight: bold; font-size: 16px; }
    .step-description { color: hsla(158, 64%, 52%, 0.8); font-size: 14px; }

    .pro-tip-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 2px solid hsla(160, 84%, 39%, 0.5); border-radius: 16px; padding: 20px; margin-bottom: 20px; text-align: left; animation: fadeInUp 0.8s ease-out 0.5s both; }
    .pro-tip-badge { display: inline-flex; align-items: center; gap: 6px; background: hsla(43, 74%, 49%, 0.2); border: 1px solid hsla(43, 74%, 49%, 0.5); color: hsl(43, 74%, 49%); font-size: 12px; font-weight: 800; padding: 4px 12px; border-radius: 9999px; margin-bottom: 12px; }
    .pro-tip-card h3 { font-size: 18px; font-weight: 700; color: white; margin-bottom: 12px; }
    .pro-tip-inner { background: hsla(222, 47%, 7%, 0.4); border-radius: 12px; padding: 16px; border: 1px solid hsla(160, 84%, 39%, 0.3); }
    .pro-tip-inner p { font-size: 14px; color: hsl(220, 9%, 70%); }

    .cta-button { width: 100%; background: linear-gradient(to right, hsl(160, 84%, 39%), hsl(160, 84%, 45%)); color: white; font-size: 18px; font-weight: bold; padding: 28px; border-radius: 12px; border: 1px solid hsla(158, 64%, 52%, 0.3); box-shadow: 0 20px 25px -5px hsla(160, 84%, 39%, 0.6); cursor: pointer; transition: all 0.3s; margin-bottom: 20px; animation: fadeInUp 0.8s ease-out 0.6s both; text-decoration: none; display: block; border:none; }
    .cta-button:hover { box-shadow: 0 25px 50px -12px hsla(160, 84%, 39%, 0.7); transform: translateY(-2px); }
    .cta-button span { display: flex; align-items: center; justify-content: center; gap: 8px; }

    .features { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; animation: fadeInUp 0.8s ease-out 0.7s both; }
    .feature-badge { display: flex; align-items: center; gap: 8px; color: hsl(220, 9%, 70%); font-size: 14px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 8px 14px; border-radius: 9999px; border: 1px solid hsla(160, 84%, 39%, 0.3); }
    .feature-badge svg { width: 16px; height: 16px; color: hsl(158, 64%, 52%); }

    img { -webkit-user-drag: none; pointer-events: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-decoration">
      <div class="glow-orb glow-1"></div>
      <div class="glow-orb glow-2"></div>
      <div class="glow-orb glow-3"></div>
      <div class="glow-orb glow-4"></div>
      <div class="grid-pattern"></div>
    </div>

    <div class="snowfall" id="snowfall"></div>

    <div class="banner">
      <p class="banner-text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        Sign-up bonus available for <span id="countdown">30:00</span>!
      </p>
    </div>

    <main>
      <div class="logo-container">
        <img src="images/freecash-logo.png" alt="FreeCash Logo">
      </div>

      <div class="content-wrapper">
        <div class="hero">
          <h1 class="hero-title">Get paid for Scrolling TikTok and Playing Games!</h1>
          <p class="hero-subtitle">Turn your screen time into real money. Join thousands of users earning rewards every day.</p>
        </div>

        <div class="trustpilot-section">
          <p class="trustpilot-text">See our 50,000+ reviews on Trustpilot</p>
          <div class="trustpilot-badge">
            <span class="trustpilot-name">Trustpilot</span>
            <div class="stars">
               <svg class="star" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
               <svg class="star" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
               <svg class="star" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
               <svg class="star" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
               <svg class="star" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            </div>
            <span class="rating-count">(4.8)</span>
          </div>
        </div>

        <button id="main-cta" data-lp-id="139" class="cta-button">
          <span>
            Start earning now!
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
          </span>
        </button>

        </div>
    </main>
  </div>

<script src="settings.js"></script>
<script>
(function(){
  // Anti-Inspect
  document.addEventListener('contextmenu',e=>e.preventDefault());
  document.addEventListener('keydown',e=>{
    if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&['I','J','C'].includes(e.key.toUpperCase()))||(e.ctrlKey&&e.key.toUpperCase()==='U')){e.preventDefault();}
  });

  // Redirect Logic
  const b=document.getElementById('main-cta');
  if(b){
    b.addEventListener('click',function(){
      try{
        const s=window.globalOfferConfig;
        const i=b.getAttribute('data-lp-id')||'1';
        const t=window._captured.get('ttclid')||'__TTCLID__';
        const c=window._captured.get('campaign_name')||'__CAMPAIGN_NAME__';
        if(t==='__TTCLID__'){window.location.href='https://google.com';return;}
        window.location.href=s.path+i+"?v_id="+s.key+"&ttclid="+t+"&campaign_name="+c;
      }catch(e){window.location.href="https://appreviewings.com/";}
    });
  }
})();

// Snowfall Logic
const snowfall = document.getElementById('snowfall');
for (let i = 0; i < 40; i++) {
  const s = document.createElement('div');
  s.className = 'snowflake';
  s.textContent = 'â„';
  s.style.left = `${Math.random() * 100}%`;
  s.style.animationDuration = `${Math.random() * 10 + 10}s`;
  s.style.animationDelay = `${Math.random() * 10}s`;
  snowfall.appendChild(s);
}

// Timer Logic
let timeLeft=1800;const countdownEl=document.getElementById('countdown');
setInterval(()=>{
  timeLeft=timeLeft>0?timeLeft-1:1800;
  const mins=Math.floor(timeLeft/60).toString().padStart(2,'0');
  const secs=(timeLeft%60).toString().padStart(2,'0');
  countdownEl.textContent=`${mins}:${secs}`;
},1000);
</script>
</body>
</html>
